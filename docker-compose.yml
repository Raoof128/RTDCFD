version: '3.8'

services:
  # Main application service
  simulation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autonomous-multi-agent-simulation
    ports:
      - "8501:8501"  # Streamlit dashboard
      - "8080:8080"  # MCP server
      - "8081:8081"  # Red team MCP
      - "8082:8082"  # Blue team MCP
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=INFO
      - ENABLE_CONSOLE_OUTPUT=true
      - SIMULATION_MODE_ONLY=true
      - ENABLE_SAFETY_CHECKS=true
      - AUDIT_LOGGING=true
      - SQLITE_DB_PATH=storage/simulation.db
      - CHROMA_DB_PATH=storage/vector_db
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8080
      - MCP_RED_TEAM_PORT=8081
      - MCP_BLUE_TEAM_PORT=8082
      - DASHBOARD_HOST=0.0.0.0
      - DASHBOARD_PORT=8501
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./data:/app/data
    networks:
      - simulation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database service (optional - using SQLite by default)
  postgres:
    image: postgres:15-alpine
    container_name: simulation-postgres
    environment:
      - POSTGRES_DB=simulation
      - POSTGRES_USER=simulation
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-simulation123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - simulation-network
    restart: unless-stopped
    profiles:
      - postgres

  # Redis service (optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: simulation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - simulation-network
    restart: unless-stopped
    profiles:
      - redis

  # Monitoring service
  prometheus:
    image: prom/prometheus:latest
    container_name: simulation-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - simulation-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana service
  grafana:
    image: grafana/grafana:latest
    container_name: simulation-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - simulation-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: simulation-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - simulation-network
    depends_on:
      - simulation
    restart: unless-stopped
    profiles:
      - nginx

  # Development service with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: simulation-dev
    ports:
      - "8501:8501"
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=DEBUG
      - ENABLE_CONSOLE_OUTPUT=true
      - SIMULATION_MODE_ONLY=true
      - ENABLE_SAFETY_CHECKS=true
      - AUDIT_LOGGING=true
    volumes:
      - .:/app
      - ./storage:/app/storage
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./data:/app/data
    networks:
      - simulation-network
    restart: unless-stopped
    profiles:
      - dev

  # Testing service
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: simulation-test
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=DEBUG
      - SIMULATION_MODE_ONLY=true
      - ENABLE_SAFETY_CHECKS=true
    volumes:
      - .:/app
      - ./test-results:/app/test-results
    networks:
      - simulation-network
    profiles:
      - test

networks:
  simulation-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
